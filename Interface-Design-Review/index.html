<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interface Design Review</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
      <nav>
        <ul>
          <li class="left-links"><a href="#">Home</a> | <a href="#">About</a></li>
          <li class="logo">
            <img src="white-logo.png" alt="Logo">
          </li>
          <li class="right-links"><a href="#">Shop</a> | <a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
  
    <!-- Hero Section -->
    <section class="hero">
      <img src="4.jpg" alt="Scenic view with boats">
      <h1>Interface Design Review</h1>
      <div class="scroll-icon">⌄</div>
    </section>
  
    <!-- Content Section -->
    <section class="content">
      <h2>Title</h2>
      <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s,</p>
      <div class="gallery">
        <img src="1.jpg" alt="Gallery Image 1">
        <img src="2.jpg" alt="Gallery Image 2">
      </div>
    </section>
  
    <!-- Video Section -->
<section class="video">
    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
        title="Random Video"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
      <button class="play-button">▶</button>
    </div>
  </section>
  
  
    <!-- Contact Section -->
<section class="contact">
    <h2>Contact Us</h2>
    <button class="svg-button">SVG Button</button>
    <div class="form-container">
      <div class="contact-logo-container">
        <img src="white-logo.png" alt="Contact Logo" class="contact-logo">
      </div>
      <form>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>
  
  
  
    <!-- Footer -->
    <footer>
      <p>Your Name</p>
    </footer>
  </body>
  </html>
